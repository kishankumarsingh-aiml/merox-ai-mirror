<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MeroX Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="dashboard.css" />
</head>

<body>

  <!-- Background -->
  <div class="bg-glow"></div>

  <!-- Top Bar -->
  <header class="topbar">
    <div class="brand">
      <span class="logo">MeroX</span>
      <span class="badge">AI Mirror</span>
    </div>

    <div class="actions">
      <span class="plan">â­ Premium</span>
      <button class="logout">Logout</button>
    </div>
  </header>

  <!-- Layout -->
  <div class="layout">

    <!-- LEFT : MODES -->
    <aside class="filters">
      <h3>Modes</h3>

      <button class="filter active" data-mode="chat">ğŸ¤– roX-AI</button>
      <button class="filter" data-mode="fitness">ğŸ‹ï¸ Fitness</button>
      <button class="filter" data-mode="skin">ğŸ§´ Skin Care</button>
      <button class="filter" data-mode="fashion">ğŸ‘• MeroX Fashion</button>

      <div class="upgrade">
        <p>Unlock all modes</p>
        <button>Upgrade Premium</button>
      </div>
    </aside>

    <!-- CENTER : MIRROR -->
    <main class="mirror-area">
      <div class="mirror-box">
        <div class="mirror-glow"></div>

        <p class="status-text" id="modeStatus">
          roX-AI Assistant Active
        </p>

        <div class="camera-placeholder" id="cameraBox">
          Camera Preview
        </div>
      </div>
    </main>

    <!-- RIGHT : roX-AI CHAT -->
    <aside class="rox-chat">

      <div class="rox-header">
        ğŸ¤– roX-AI Assistant
      </div>

      <div class="rox-messages" id="roxMessages">
        <div class="ai-msg">
          Hi ğŸ‘‹ I am roX-AI. How can I help you today?
        </div>
      </div>

      <div class="rox-input-area">
        <input
          type="text"
          id="roxInput"
          placeholder="Type your message..."
        />
        <button id="roxSend">Send</button>
      </div>

    </aside>

  </div>

  <!-- JS -->
  <script src="dashboard.js"></script>
</body>
</html>
