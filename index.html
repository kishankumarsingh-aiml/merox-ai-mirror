<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MeroX ‚Äì AI Mirror</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="bg-glow"></div>

  <div class="container">

    <!-- Camera -->
    <div class="camera-box">
      <div class="camera-glow"></div>
      <p>Camera Preview</p>
    </div>

    <!-- ================= AUTH SECTION ================= -->
    <div class="auth-card" id="authSection">

      <h1>MeroX</h1>
      <p class="tagline">AI Powered Smart Mirror</p>

      <div class="tabs">
        <button type="button" class="tab active" onclick="showLogin()">Login</button>
        <button type="button" class="tab" onclick="showSignup()">Sign Up</button>
      </div>

      <!-- LOGIN -->
      <form id="loginForm">
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>

      <!-- SIGNUP -->
      <form id="signupForm" class="hidden">
        <input type="text" placeholder="Full Name" />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Create Account</button>
      </form>

      <div class="premium">‚≠ê Premium Access ‚Äì ‚Çπ399 / month</div>
    </div>

    <!-- ================= DASHBOARD ================= -->
    <div class="auth-card hidden" id="dashboard">
      <h1>Welcome to MeroX üöÄ</h1>
      <p>You are successfully logged in.</p>
      <button onclick="logout()">Logout</button>
    </div>

  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
