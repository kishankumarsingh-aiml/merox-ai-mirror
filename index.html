<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MeroX ‚Äì AI Mirror</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Background Glow -->
  <div class="bg-glow"></div>

  <div class="container">

    <!-- Left: Camera Preview -->
    <div class="camera-box">
      <div class="camera-glow"></div>
      <p>Camera Preview</p>
    </div>

    <!-- Right Card -->
    <div class="auth-card">

      <!-- ========== AUTH SECTION ========== -->
      <div id="authSection">
        <h1>MeroX</h1>
        <p class="tagline">AI Powered Smart Mirror</p>

        <!-- Tabs -->
        <div class="tabs">
          <button type="button" class="tab active" onclick="showLogin()">Login</button>
          <button type="button" class="tab" onclick="showSignup()">Sign Up</button>
        </div>

        <!-- Login -->
        <form id="loginForm">
          <input type="email" placeholder="Email" required />
          <input type="password" placeholder="Password" required />
          <button type="submit">Login</button>
        </form>

        <!-- Signup -->
        <form id="signupForm" class="hidden">
          <input type="text" placeholder="Full Name" />
          <input type="email" placeholder="Email" required />
          <input type="password" placeholder="Password" required />
          <button type="submit">Create Account</button>
        </form>

        <div class="premium">
          ‚≠ê Premium Access ‚Äì ‚Çπ399 / month
        </div>
      </div>

      <!-- ========== DASHBOARD SECTION ========== -->
      <div id="dashboard" class="hidden">
        <h2>Welcome to MeroX Dashboard üöÄ</h2>
        <p>You are logged in successfully</p>
        <br />
        <button onclick="logout()">Logout</button>
      </div>

    </div>
  </div>

  <!-- Firebase Logic -->
  <script type="module" src="app.js"></script>
</body>
</html>
