<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MeroX – AI Mirror</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="bg-glow"></div>

  <div class="container">
    <div class="auth-card">
      <h1>MeroX</h1>
      <p class="tagline">AI Powered Smart Mirror</p>

      <!-- Tabs -->
      <div class="tabs">
        <button type="button" class="tab active" id="loginTab">Login</button>
        <button type="button" class="tab" id="signupTab">Sign Up</button>
      </div>

      <!-- Login -->
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required />
        <input type="password" id="loginPassword" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>

      <!-- Signup -->
      <form id="signupForm" class="hidden">
        <input type="email" id="signupEmail" placeholder="Email" required />
        <input type="password" id="signupPassword" placeholder="Password" required />
        <button type="submit">Create Account</button>
      </form>

      <div class="premium">⭐ Premium Access – ₹399 / month</div>
    </div>
  </div>
</div>
  <script type="module" src="app.js"></script>
</body>
</html>
